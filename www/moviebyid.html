<head>

  <!-- Cordova JS -->

  <!-- End Cordova JS -->
  
  <!-- JS -->
    <script src="./lib/ionic/ionic.js"></script>
  <script src="./lib/material/ionic.material.min.js"></script>
  <script src="./lib/material/ion-md-input.min.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/route.js"></script>
  <script src="js/directive.js"></script>

  <script src="./lib/ionic-modal-select/modal_select.js"></script>

<link href="css/style.css" rel="stylesheet" type="text/css" media="all"/>
<!-- Custom Theme files -->
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> 
<meta name="keywords" content="Ensaluto Form Responsive,Login form web template, Sign up Web Templates, Flat Web Templates, Login signup Responsive web template, Smartphone Compatible web template, free webdesigns for Nokia, Samsung, LG, SonyErricsson, Motorola web design" />
<meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <!-- This is a wide open CSP declaration. To lock this down for production, see below. -->
    
<!--Google Fonts-->
<link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>
<!--Google Fonts-->
<script src="js/jquery.min.js"></script>
</head>
<body style="background-color: #4B4B4D;">
<div class="" ng-controller="moviesbyidCtrl">
   <div class="top-bar" style="margin-top: -50px;background: #E2112E;">
            <div class="navg">
                <span class="menu"> <img src="images/menu.png" alt=""/></span>
                <ul class="res">
                    <li><a class="active scroll" href="index.html" style="margin-left: -45px;">LogOut</a></li>
                </ul>
                <script>
                                  $( "span.menu").click(function() {
                                                                    $(  "ul.res" ).slideToggle("slow", function() {
                                                                     // Animation complete.
                                                                     });
                                                                     });
               </script>
            </div>
        <h2>My Movie</h2>
        
    </div>
    <div class="row category_sep" ng-repeat="Movies in moviebyid">
        <div class="col col-100 col-center" >
        <div class="category_img"><img src="https://image.tmdb.org/t/p/w500/{{Movies.poster_path}}"></div>
        <div class="category_title" style="color:#FEFEFE;padding: 10px;background-color: #4B4B4D;">
        {{Movies.original_title}}
        </div>
        <div class="category_ed" style="color:#FEFEFE;padding: 10px;background-color: #4B4B4D;">
        {{Movies.release_date}} - {{type}} - {{Movies.runtime}} mins
        </div>
         <div class="category_ed" style="color:#FEFEFE;padding: 10px;background-color: #4B4B4D;">
        {{Movies.overview}}
        </div>
         <div class="category_ed" style="color:#FEFEFE;padding: 10px;background-color: #4B4B4D;">
        <input type="button" value="Add to Favourite" id="login" ng-click="addfav({{Movies.id}})" style="text-align: center;"/>
        </div>
        </div>
        </div>
   </div>
</body>
</html>
